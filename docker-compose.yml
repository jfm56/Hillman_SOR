version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sor_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sor_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: sor_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    mem_limit: 8g

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sor_backend
    ports:
      - "8000:8000"
    mem_limit: 1g
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/sor_ai
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_HOST=http://ollama:11434
      - USE_LOCAL_LLM=true
      - LOCAL_MODEL=llama3.2
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./storage:/app/storage
      - ./models:/app/models
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sor_frontend
    ports:
      - "3000:3000"
    mem_limit: 512m
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sor_worker
    command: python worker.py
    mem_limit: 1g
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/sor_ai
      - OLLAMA_HOST=http://ollama:11434
      - USE_LOCAL_LLM=true
      - STORAGE_PATH=/app/storage
    volumes:
      - ./storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
